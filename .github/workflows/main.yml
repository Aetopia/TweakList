name: build

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Amadevus/pwsh-script@v2
        id: script
        with:
          script: |
            & ./build.ps1
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: build
          path: ./Master.ps1

